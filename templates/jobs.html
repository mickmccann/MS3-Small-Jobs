{% extends "base.html" %}
{% block content %}

<ul class="collapsible popout">
    {% for job in jobs %}
    <li>
        <div class="collapsible-header white teal-text">
            <i class="far fa-folder-open"></i>
            {{ job.job_name }}<br>
            {{ job.due_date }}
            {% if job.is_urgent == "on" %}
                &nbsp;<i class="fas fa-exclamation-circle purple-text text-darken-2 tooltipped"
                data-position="right" data-tooltip="This Job Is Urgent!"></i>
            {% endif %}
        </div>
        <div class="collapsible-body yellow">
            <p>
                {{ job.due_date }}
            </p>
                {{ job.category_name }}
            <p>
                {{ job.job_description }}
            </p>
        </div>
    </li>
    {% endfor %}
</ul>


{% endblock %}
