{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add A Category</h3>

<div class="row card-panel grey lighten-4">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">

        <!-- category name -->
        <div class="row card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-edit prefix purple-text text-darken-4"></i>
                    <input id="category_name" name="category_name" minlength="5" maxlength="50" type="text"
                        class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>

            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large purple darken-4 text-shadow waves-effect waves-light">
                        Submit Category <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
