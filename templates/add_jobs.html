{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add A Job</h3>

<div class="row card-panel">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-edit prefix purple-text text-darken-4"></i>
                <input id="job_name" name="job_name" minlength="5" maxlength="50" 
                    type="text" class="validate" required>
                <label for="job_name">Job Name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix purple-text text-darken-4"></i>
                <textarea id="job_description" name="job_description" minlength="5" 
                    maxlength="200" class="materialize-textarea validate" required></textarea>
                <label for="job_description">Job Description</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix purple-text text-darken-4"></i>
                <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                <label for="due_date">Choose a due date</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="far fa-clock prefix purple-text text-darken-4"></i>
                <input id="launch_time" name="launch_time" type="text" class="timepicker">
                <label for="launch_time">Optional: Choose a launch time</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <!-- Switch -->
                <div class="switch">
                    <i class="fas fa-exclamation-triangle prefix purple-text text-darken-4"></i>
                    <label for="is_urgent">
                        <input type="checkbox" id="is_urgent" name="is_urgent">
                        <span class="lever"></span>
                        Mark Job As Urgent
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
