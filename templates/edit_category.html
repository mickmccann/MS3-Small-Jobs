{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Edit A Category</h3>

<div class="row card-panel grey lighten-4">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">

        <!-- category name -->
        <div class="row card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-edit prefix purple-text text-darken-4"></i>
                    <input id="category_name" name="category_name" minlength="5" maxlength="50" 
                        type="text" value="{{ category.category_name }}" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>

            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}" class="btn-large teal waves-light text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large purple darken-4 text-shadow waves-effect waves-light">
                        Edit Category <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
