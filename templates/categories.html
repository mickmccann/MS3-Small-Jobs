{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Manage Job Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large purple darken-4">
            Create Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
        <div class="col s12 m6">
            <div class="card white">
                <div class="card-content teal-text">
                    <span class="card-title purple-text darken-4">{{ category.category_name }}</span>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('edit_category', category_id=category._id) }}" 
                        class="waves-effect waves-light btn-small purple darken-4">Edit</a>
                    <a href="#" class="waves-effect waves-light btn-small teal">Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
